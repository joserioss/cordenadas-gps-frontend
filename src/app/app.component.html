<div class="example-container">
  <!-- TOOLBAR -->
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <span class="example-app-name"> <mat-icon> G P S</mat-icon></span>

    <span class="example-spacer"></span>
  </mat-toolbar>
  <!-- SIDENAV -->
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 200px">
      <button
        mat-stroked-button
        (click)="sidenav.toggle()"
        routerLink="principal/"
        style="cursor: pointer"
      >
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </button>
      <button
        mat-stroked-button
        (click)="sidenav.toggle()"
        routerLink="principal/uploadFiles"
        style="cursor: pointer"
      >
        <mat-icon>insert_drive_file</mat-icon>
        <span>Ingresar imagen</span>
      </button>
      <mat-divider></mat-divider>
      <button
        mat-stroked-button
        (click)="sidenav.toggle()"
        routerLink="/"
        style="cursor: pointer"
      >
        <mat-icon>cloud_download</mat-icon>
        <span>Descargar imagenes</span>
      </button>
    </mat-sidenav>

    <!-- Navegacion principal -->
    <mat-sidenav-content>

      <router-outlet></router-outlet>
      <app-principal></app-principal>

    </mat-sidenav-content>
    <!-- FIN Navegacion principal -->
  </mat-sidenav-container>
</div>
